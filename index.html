<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Calculator</h1>
        <div class="container">
            <div class="first-row">
                <div class="display" id="topDisplay"></div>
                <div class="display" id="botDisplay"></div>
            </div>
            <div class="other-rows">
                <button class="numBtn btn">7</button>
                <button class="numBtn btn">8</button>
                <button class="numBtn btn">9</button>
                <button id="divide" class="operateBtn btn">/</button>
            </div>
            <div class="other-rows">
                <button class="numBtn btn">4</button>
                <button class="numBtn btn">5</button>
                <button class="numBtn btn">6</button>
                <button id="multiply" class="operateBtn btn">x</button>
            </div>
            <div class="other-rows">
                <button class="numBtn btn">3</button>
                <button class="numBtn btn">2</button>
                <button class="numBtn btn">1</button>
                <button id="subtract" class="operateBtn btn">-</button>
            </div>
            <div class="other-rows">
                <button class="clear btn">C</button>
                <button class="numBtn btn">0</button>
                <button class="equal btn">=</button>
                <button id="add" class="operateBtn btn">+</button>
            </div>
        </div>
    <script src="main.js"></script>
  </body>
</html>
